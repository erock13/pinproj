<!DOCTYPE html>
<html ng-app="addingPin">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<!--fruit-->

<body ng-controller="pinCtrl">
	<h1>Bucket List</h1>
	<div class="addbox">
	<hr>
	<form class="block" ng-submit="addPin(title, link, comment);">
		<label>Title</label>
		<input type="text" ng-model="pin"><br>
		<label>Link</label>
		<input type="text" ng-model="link"><br>
		<label>Comment</label>
		<input type="text" ng-model="comment"><br>
		<input type="submit" value="Add Pin">
	</form>
	<hr>
